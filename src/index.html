<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>迅蚁无人机操控页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
    }

    img {
        height: 100%;
        width: 100%;
    }
</style>
<body>
<header class="head">
    <nav class="navbar navbar-default noMargin">
        <div class="navbar-header">
            <a class="navbar-brand logo" href="javascript:void(0)">
            </a>
        </div>
        <a class="version-area text-center pull-right" href="javascript:void(0)">20160926 1952</a>
    </nav>
</header>
<div class="logo-tips-container">
    <div class="logo-tips-content">
        <a class="gobtn" target="_blank" href="pages/maingoogle.html"
        ></a>
    </div>
</div>
<div class="container-fluid noMargin noPadding allPush" style="overflow: hidden;">
    <div class="slide allPush">
        <div class="bg-content allPush">
        </div>
    </div>
</div>
<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="dlg-alert-label" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:150px;width: 300px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">系统提示</h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <h3>飞行器ID</h3>
                <input type="text" id="fid" class="form-control" style="width: 250px;" placeholder="想要谁，就点谁。"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="ok">翻拍</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--<script data-main="js/main.js" defer src="js/libs/require.js"></script>-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
<script>
    var enter = "";
    $(window).on('keyup', function (e) {
        if (e.keyCode == 13) {
            if (enter == 'xunyifly') {
                $('#confirm').modal('show');
                $('#fid').val('');
            }
            enter = '';
        } else {
            enter += e.key.toLowerCase();
        }
    });
    $('#confirm #ok').on('click', function () {
        if ($('#fid').val()) {
            window.open('http://g1.xyitech.com:9999/token?fid=' + $('#fid').val());
            $('#confirm').modal('hide');
            $('#fid').val('');
            enter = '';
        }
    });
</script>
</html>
